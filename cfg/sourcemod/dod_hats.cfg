// ConVars for plugin DoD:S Hats
// Version 0.9.9


// Add specified admin flag name or blank to allow all players access to the hats menu
// -
// Default: ""
dod_hats_admflag ""

// Whether or not enable Hats plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_enable "1"

// Whether or not attach a random hat when player is respawning (saved hats will be ignored)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_random "1"

// Whether or not save players selected hats and attach when they spawn or rejoin the server
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_save "1"