// ConVars for plugin DoD:S Hats
// Version 0.9.0


// Whether or not plugin should work
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_allow "1"

// Add specify admin flag or blank to allow all players access to the hats menu
// -
// Default: ""
dod_hats_menu ""

// How transparent or solid should the hats appear:
// 0   = Translucent
// 255 = Opaque
// -
// Default: "255"
// Minimum: "0.000000"
// Maximum: "255.000000"
dod_hats_opaque "255"

// Attach a random hat when player spawn:
// 0 = Never
// 1 = On round start
// 2 = Only first spawn (saved hat will not be changed)
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_hats_random "2"

// Whether or not save the players selected hats and attach when they spawn or rejoin the server
// 0 = Dont save
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_save "1"