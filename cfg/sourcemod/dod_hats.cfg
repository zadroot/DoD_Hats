// ConVars for plugin DoD:S Hats
// Version 0.9.8


// Add specified admin flag name or blank to allow all players access to the hats menu
// -
// Default: ""
dod_hats_admflag ""

// Whether or not enable DoD:S Hats plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_enable "1"

// How transparent or solid should the hats appear:
// 0   = Translucent
// 255 = Opaque
// -
// Default: "255"
// Minimum: "0.000000"
// Maximum: "255.000000"
dod_hats_opaque "255"

// Whether or not attach a random hat when player is respawning (saved hats will be ignored)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_random "1"

// Whether or not save player's selected hats and attach when they spawn or rejoin the server
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_hats_save "1"